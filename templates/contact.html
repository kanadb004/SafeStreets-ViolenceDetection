<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - SafeStreets</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <div class="bg-black bg-opacity-50 min-h-screen flex flex-col">
        <nav class="flex justify-between px-20 bg-black bg-opacity-50 text-white">
            <div class="text-4xl font-bold">StreetSafe</div>
            <div class="flex gap-4 py-2">
                <a href="/" class="py-2 px-3 rounded-md hover:bg-black hover:bg-opacity-70 transition-all duration-200">Home</a>
                <a href="/about" class="py-2 px-3 rounded-md hover:bg-black hover:bg-opacity-70 transition-all duration-200">About</a>
                <a href="/contact" class="py-2 px-3 rounded-md hover:bg-black hover:bg-opacity-70 transition-all duration-200">Contact</a>
            </div>
        </nav>
        <div class="section">
            <div class="container w-3/4 mt-32">
                <h1 class="title text-4xl font-bold text-blue-600 mb-6 text-center">Contact SafeStreets</h1>
                <form action="/submit_form" method="POST" class="space-y-4">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required class="w-full border p-2 rounded">

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required class="w-full border p-2 rounded">

                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" required class="w-full border p-2 rounded"></textarea>

                    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-700">Send Message</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
